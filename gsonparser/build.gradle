apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    lintOptions {
        warning 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    api "com.google.code.gson:gson:${versions.gson}"
    api project(":editorjskit")
}

publish {
    userOrg = 'heckslam'
    groupId = 'com.github.upstarts'
    repoName = 'EditorJSKit-Gson'
    artifactId = 'ejkit-gson'
    publishVersion = '0.0.8'
    licences = ['MIT']
    desc = 'Module adds gson adapter for EditorJS library'
    website = 'https://github.com/Upstarts/editor.js-kit-android'
}